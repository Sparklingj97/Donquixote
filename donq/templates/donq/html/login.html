<!doctype html>
{% load staticfiles %}
<html lang="ko">

<head>
    <title>DONQUIXOTE</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/animate.css" %}">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{% static "js/login.js" %}"></script>
</head>

<body>
    <div id="wrap">
        <div id="container">
            <img id="bg" src="{% static "img/bg.png" %}" height="100%" width="100%">
            <div class="contatiner">
                <div class="login_content" >
                    <p class="comment">
                        <img src="{% static "img/logo.png" %}" class="_loginPageMessageImg login_message" width="100%">
                    </p>
                    <form action="#" method="post" class="loginForm">
                        {% csrf_token %}
                        <ul>
                            <li>
                                <input class="ghost-btn" type="text" tabindex="1" placeholder="사용자 아이디 또는 이메일" style="cursor: initial;" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 아이디 또는 이메일'" name="username">

                            </li>
                            <li>
                                <span class="IconBox">
                                        <input class="ghost-btn" type="password"  tabindex="2" placeholder="비밀번호" style="cursor: initial;" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호'" name="password">
                                    </span>
                            </li>
                            <div class="autoLogin">
                                <input type="checkbox" hidden id="autoLogin" name="check" />
                                <label for="autoLogin"></label>
                            </div>
                            <div class="autologin">
                                자동로그인
                            </div>
                            <li>
                                <input class="ghost-btn" style="border: none;" type="submit" tabindex="3" value="로그인">
                            </li>
                            <li>
                                <div>&nbsp;&nbsp;&nbsp;<a href="./signup">회원가입</a>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementsByClassName('ghost-btn')[0].style.borderTopLeftRadius = "7px";
    document.getElementsByClassName('ghost-btn')[0].style.borderTopRightRadius = "7px";
    document.getElementsByClassName('ghost-btn')[1].style.borderBottomLeftRadius = "7px";
    document.getElementsByClassName('ghost-btn')[1].style.borderBottomRightRadius = "7px";
    document.getElementsByClassName('ghost-btn')[2].style.backgroundColor = "#362f2d";
    document.getElementsByClassName('ghost-btn')[2].style.color = "white";
    document.getElementsByClassName('ghost-btn')[1].style.marginTop = "-11px";
    document.getElementsByClassName('ghost-btn')[2].style.borderTopLeftRadius = "7px";
    document.getElementsByClassName('ghost-btn')[2].style.borderTopRightRadius = "7px";
    document.getElementsByClassName('ghost-btn')[2].style.borderBottomLeftRadius = "7px";
    document.getElementsByClassName('ghost-btn')[2].style.borderBottomRightRadius = "7px";
</script>
</html>
