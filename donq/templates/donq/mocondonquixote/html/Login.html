<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/login.css"></link>
    <link rel="stylesheet" type="text/css" href="../css/animate.css"></link>
<title> DONQUIXOTE LOGIN </title>
<script src="../js/Login.js"></script>
<script type="text/javascript" language = "javascript"> 
    window.addEventListener('load', function() {
        setTimeout(scrollTo, 0, 0, 1);
    }, false);
</script>
</head>
<body>
    <div id="logincontents_container">
        <div id = "login_logo">
            <img src = "../img/signup_logo.png" width = 100%;>
        </div>
        <div id = "loginform_container">
            <input id = "idbox" class="login_textfield" type="text" placeholder="ID" name="id">
            <input id = "pwbox" class="login_textfield" type="password" placeholder="PASSWORD" name="pw">
            <input id="login_submit" value="LOGIN" type="submit" name="submit">
            <img id="fb_login_btn" src="../img/facebook_login_btn.png" width="100%"/>
            <a href="SignUp.html">
                <img id="signup_btn" src="../img/signup_btn.png" width="100%"/>
            </a>
        </div>
    </div>

</body>
</html>
