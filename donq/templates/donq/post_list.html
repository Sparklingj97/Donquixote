{% extends "donq/base.html" %}
{% block content %}
{% for post in posts %}
    <a href="{% url "sign_up" %}" class="">회원가입</a>
    <a href="{% url "log_in" %}" class="">로그인</a>
    <div class="post">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url "post_detail" post_id=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text }}</p>
    </div>
{% endfor %}
{% endblock content %}
