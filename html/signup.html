<!doctype html>
<html lang="ko">

<head>
    <title>SIGNUP</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="container">
            <img id="bg" src="../img/BG.png" height="100%" width="100%">
            <div class="contatiner">
                <div class="login_content">
                    <p class="logo">
                        <img src="images/logo.png" class="_loginPageMessageImg login_message" width="100%">
                    </p>
                    <form action="#" method="post" class="loginForm">
                        <ul>
                            <li>
                                <span class="IconBox">
                                        <input class="ghost-btn" type="text" tabindex="1" placeholder="이름" onfocus="this.placeholder = ''" onblur="this.placeholder = 'NAME'" name="name">
                                    </span>
                            </li>
                            <li>
                                <span class="IconBox">
                                        <input class="ghost-btn" type="email"  tabindex="2" placeholder="이메일"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'EMAIL'" name="email">
                                    </span>
                            </li>
                            <li>
                                <span class="IconBox">
                                        <input class="ghost-btn" type="text"  tabindex="2" placeholder="아이디"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'ID'" name="id">
                                    </span>
                            </li>
                            <li>
                                <span class="IconBox">
                                        <input class="ghost-btn" type="text"  tabindex="2" placeholder="비밀번호"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'PASSWORD'" name="password">
                                    </span>
                            </li>
                            <li>
                                <input id="submit_btn" class="ghost-btn" type="submit" tabindex="3" value="회원가입">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    
    document.getElementsByClassName('ghost-btn')[0].style.borderTopLeftRadius = "7px";
    document.getElementsByClassName('ghost-btn')[0].style.borderTopRightRadius = "7px";
    
    document.getElementsByClassName('ghost-btn')[3].style.borderBottomLeftRadius = "7px";
    document.getElementsByClassName('ghost-btn')[3].style.borderBottomRightRadius = "7px";

    document.getElementsByClassName('ghost-btn')[4].style.color = "white";
    document.getElementsByClassName('ghost-btn')[4].style.borderTopLeftRadius = "7px";
    document.getElementsByClassName('ghost-btn')[4].style.borderTopRightRadius = "7px";
    document.getElementsByClassName('ghost-btn')[4].style.borderBottomLeftRadius = "7px";
    document.getElementsByClassName('ghost-btn')[4].style.borderBottomRightRadius = "7px";
    document.getElementsByClassName('ghost-btn')[4].style.backgroundColor = "#362f2d";

    for (var i = 1; i <= 3; i++) {
        document.getElementsByClassName('ghost-btn')[i].style.marginTop = "-12px";
    }
</script>

</html>
